<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Battle RPG - Roguelike</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/battle.css">
    <link rel="stylesheet" href="./CSS/effects.css">
    <link rel="stylesheet" href="./CSS/map.css">
    <link rel="stylesheet" href="./CSS/mobile.css">
</head>
<body>
    <div id="title-screen">
            
        <div class="title-logo">ぱるむの大冒険</div>
        <div class="title-sub">The Most Cutest Cat</div>
        <button id="game-start-btn" class="start-btn">GAME START</button>
        <button id="game-continue-btn" class="start-btn" style="display:none; margin-top:15px; font-size: 20px;">CONTINUE</button>
    </div>
    
    <div id="result-overlay" style="display: none;">
        <h1 id="result-title">VICTORY</h1>
        <button id="restart-button" class="btn">つぎへ</button>
    </div>

    <div id="size-control">
        <div id="size-toggle-btn">➖</div>
        
        <div id="size-content">
            <label>Size: <input type="range" id="zoom-slider" min="0.5" max="1.2" step="0.05" value="1.0"></label>
        </div>
    </div>
    
    <div id="game-wrapper">
        <div id="canvas-area">
            <div class="enemy-sprite-container" id="enemy-target">
            </div>
        </div>

        <div id="log"></div>

        <div id="status-area">
            <div class="member-card" id="card-0">
                <div id="p0-name">勇者</div>
                <div id="p0-status" class="status-effects"></div>
                <div class="mini-hp-bar-bg"><div id="p0-hp-bar" class="mini-hp-bar"></div></div>
                <div class="mini-mp-bar-bg"><div id="p0-mp-bar" class="mini-mp-bar"></div></div>
                <div id="p0-hp-text">HP: 240</div><div id="p0-mp-text">MP: 80</div>
            </div>
            <div class="member-card" id="card-1">
                <div id="p1-name">魔法使い</div>
                <div id="p1-status" class="status-effects"></div>
                <div class="mini-hp-bar-bg"><div id="p1-hp-bar" class="mini-hp-bar"></div></div>
                <div class="mini-mp-bar-bg"><div id="p1-mp-bar" class="mini-mp-bar"></div></div>
                <div id="p1-hp-text">HP: 180</div><div id="p1-mp-text">MP: 150</div>
            </div>
            <div class="member-card" id="card-2">
                <div id="p2-name">癒し手</div>
                <div id="p2-status" class="status-effects"></div>
                <div class="mini-hp-bar-bg"><div id="p2-hp-bar" class="mini-hp-bar"></div></div>
                <div class="mini-mp-bar-bg"><div id="p2-mp-bar" class="mini-mp-bar"></div></div>
                <div id="p2-hp-text">HP: 200</div><div id="p2-mp-text">MP: 150</div>
            </div>
        </div>

        <div id="command-area">
            <div id="turn-label" style="text-align:center; margin-bottom:10px; font-weight:bold; color: white;"></div>
            <div id="command-container" class="btn-group"></div>
        </div>
    </div> 
    
    <script type="module" src="main.js"></script>
</body>
</html>
